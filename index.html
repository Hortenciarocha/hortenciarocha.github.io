<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModaVitrine PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
display:flex;
background:#f4f6fb;
}

/* MENU LATERAL */
.sidebar{
width:220px;
background:linear-gradient(180deg,#8e2de2,#ff6a88);
color:white;
height:100vh;
padding:20px;
position:fixed;
}

.sidebar h2{
margin-bottom:30px;
}

.sidebar a{
display:block;
margin-bottom:15px;
cursor:pointer;
text-decoration:none;
color:white;
font-weight:500;
}

/* CONTE√öDO */
.main{
margin-left:220px;
padding:30px;
width:100%;
}

.section{display:none;}
.active{display:block;}

h1{margin-bottom:20px;}

/* BUSCA */
.search{
margin-bottom:20px;
}

.search input{
padding:10px;
width:250px;
border-radius:20px;
border:1px solid #ccc;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.08);
transition:0.3s;
}

.card:hover{transform:translateY(-5px);}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{padding:15px;}

.price{font-weight:600;margin:5px 0;}

.small{font-size:13px;color:#555;}

.actions{
display:flex;
justify-content:space-between;
margin-top:10px;
}

.btn{
border:none;
padding:6px 10px;
border-radius:20px;
cursor:pointer;
font-size:12px;
}

.fav{background:#ff4757;color:white;}
.contact{background:#25D366;color:white;}
.open-store{background:#8e2de2;color:white;}

</style>
</head>

<body>

<div class="sidebar">
<h2>üëó ModaVitrine</h2>
<a onclick="showSection('home')">üè† In√≠cio</a>
<a onclick="showSection('stores')">üè¨ Lojas</a>
<a onclick="showSection('favorites')">‚ù§Ô∏è Favoritos</a>
</div>

<div class="main">

<!-- HOME -->
<div id="home" class="section active">
<h1>Destaques da Cidade ‚ú®</h1>
<div class="grid" id="highlight"></div>
</div>

<!-- LOJAS -->
<div id="stores" class="section">
<h1>Lojas Dispon√≠veis</h1>
<div class="grid" id="storeList"></div>
</div>

<!-- PERFIL LOJA -->
<div id="storeProfile" class="section">
<button class="btn open-store" onclick="showSection('stores')">‚Üê Voltar</button>
<h1 id="storeName"></h1>
<div class="grid" id="storeProducts"></div>
</div>

<!-- FAVORITOS -->
<div id="favorites" class="section">
<h1>Pe√ßas Salvas ‚ù§Ô∏è</h1>
<div class="grid" id="favList"></div>
</div>

</div>

<script>

const data = [
{
name:"Bella Moda",
whatsapp:"5599999999999",
products:[
{ id:1, name:"Vestido Elegance", price:"R$159,90", size:"P, M, G", img:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
{ id:2, name:"Blusa Charm", price:"R$89,90", size:"M, G", img:"https://images.unsplash.com/photo-1490481651871-ab68de25d43d"}
]
},
{
name:"Estilo Urbano",
whatsapp:"5588888888888",
products:[
{ id:3, name:"Blazer Chic", price:"R$229,90", size:"M, G, GG", img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f"}
]
}
];

const highlight = document.getElementById("highlight");
const storeList = document.getElementById("storeList");
const storeProducts = document.getElementById("storeProducts");
const favList = document.getElementById("favList");

/* SE√á√ïES */
function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==="favorites") loadFavorites();
}

/* HOME - DESTAQUES */
data.forEach(store=>{
store.products.forEach(prod=>{
highlight.innerHTML+=card(prod,store);
});
});

/* LISTA LOJAS */
data.forEach((store,index)=>{
storeList.innerHTML+=`
<div class="card">
<div class="card-content">
<h3>${store.name}</h3>
<p class="small">Clique para ver as pe√ßas dispon√≠veis</p>
<button class="btn open-store" onclick="openStore(${index})">Ver Loja</button>
</div>
</div>
`;
});

/* ABRIR LOJA */
function openStore(index){
showSection("storeProfile");
document.getElementById("storeName").innerText=data[index].name;
storeProducts.innerHTML="";
data[index].products.forEach(prod=>{
storeProducts.innerHTML+=card(prod,data[index]);
});
}

/* CARD PRODUTO */
function card(prod,store){
return `
<div class="card">
<img src="${prod.img}">
<div class="card-content">
<h3>${prod.name}</h3>
<div class="price">${prod.price}</div>
<div class="small">Tamanhos: ${prod.size}</div>
<div class="actions">
<button class="btn fav" onclick='save(${JSON.stringify(prod)})'>‚ù§Ô∏è</button>
<button class="btn contact" onclick="window.open('https://wa.me/${store.whatsapp}','_blank')">üì≤</button>
</div>
</div>
</div>
`;
}

/* SALVAR */
function save(prod){
let fav = JSON.parse(localStorage.getItem("fav"))||[];
fav.push(prod);
localStorage.setItem("fav",JSON.stringify(fav));
alert("Pe√ßa salva ‚ù§Ô∏è");
}

/* CARREGAR FAVORITOS */
function loadFavorites(){
let fav = JSON.parse(localStorage.getItem("fav"))||[];
favList.innerHTML="";
fav.forEach(prod=>{
favList.innerHTML+=`
<div class="card">
<img src="${prod.img}">
<div class="card-content">
<h3>${prod.name}</h3>
<div class="price">${prod.price}</div>
</div>
</div>
`;
});
}

</script>

</body>
</html>
