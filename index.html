<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModaVitrine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#fdf6f9;
color:#444;
}

/* HEADER PASTEL COM DOURADO SUAVE */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:linear-gradient(90deg,#f8d7e6,#f3e5d8);
box-shadow:0 6px 25px rgba(0,0,0,0.05);
position:sticky;
top:0;
z-index:100;
}

/* LOGO OFICIAL DESTACADA */
.logo{
font-size:26px;
font-weight:700;
background:linear-gradient(90deg,#c6a75e,#e6c77b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
letter-spacing:2px;
}

/* MENU */
nav{
display:flex;
gap:25px;
}

nav a{
text-decoration:none;
color:#6a5d52;
font-weight:500;
cursor:pointer;
transition:0.3s;
}

nav a:hover{
color:#c6a75e;
}

/* HERO */
.hero{
padding:50px 60px 30px 60px;
}

.hero h1{
font-size:28px;
margin-bottom:10px;
color:#7a6c60;
}

.hero p{
color:#8f8175;
}

/* BUSCA */
.search{
margin-top:20px;
}

.search input{
width:320px;
padding:12px 18px;
border-radius:30px;
border:1px solid #eee;
background:#fff;
outline:none;
box-shadow:0 4px 15px rgba(0,0,0,0.03);
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
padding:30px 60px;
}

.card{
background:white;
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card-content h3{
font-size:18px;
margin-bottom:5px;
color:#5f5349;
}

.price{
font-weight:600;
margin:6px 0;
color:#c6a75e;
}

.size{
font-size:13px;
color:#999;
margin-bottom:12px;
}

.actions{
display:flex;
justify-content:space-between;
}

.btn{
border:none;
padding:8px 14px;
border-radius:30px;
cursor:pointer;
font-size:13px;
transition:0.3s;
}

/* BOT√ïES PASTEL */
.fav{
background:#f8c8dc;
color:#7a4c60;
}

.contact{
background:#c8f5da;
color:#1f7a4d;
}

.store-btn{
background:#e6c77b;
color:white;
width:100%;
margin-top:12px;
}

.section{
display:none;
}

.active{
display:block;
}

footer{
text-align:center;
padding:25px;
margin-top:40px;
background:#f3e5d8;
color:#7a6c60;
font-size:14px;
}
</style>
</head>

<body>

<header>
<div class="logo">üëó ModaVitrine</div>
<nav>
<a onclick="showSection('home')">In√≠cio</a>
<a onclick="showSection('stores')">Lojas</a>
<a onclick="showSection('favorites')">Favoritos</a>
</nav>
</header>

<!-- HOME -->
<div id="home" class="section active">
<div class="hero">
<h1>Destaques da Cidade ‚ú®</h1>
<p>Descubra as melhores pe√ßas dispon√≠veis nas lojas locais.</p>

<div class="search">
<input type="text" placeholder="Buscar pe√ßa ou loja...">
</div>
</div>

<div class="grid" id="highlight"></div>
</div>

<!-- LOJAS -->
<div id="stores" class="section">
<div class="hero">
<h1>Lojas Dispon√≠veis üè¨</h1>
<p>Clique na loja para ver todas as pe√ßas.</p>
</div>

<div class="grid" id="storeList"></div>
</div>

<!-- PERFIL LOJA -->
<div id="storeProfile" class="section">
<div class="hero">
<h1 id="storeName"></h1>
</div>

<div class="grid" id="storeProducts"></div>
</div>

<!-- FAVORITOS -->
<div id="favorites" class="section">
<div class="hero">
<h1>Pe√ßas Salvas ‚ù§Ô∏è</h1>
</div>

<div class="grid" id="favList"></div>
</div>

<footer>
¬© 2026 ModaVitrine - Desenvolvido por Hort√™ncia üíª‚ú®
</footer>

<script>

const data = [
{
name:"Bella Moda",
whatsapp:"5599999999999",
products:[
{ id:1, name:"Vestido Elegance", price:"R$159,90", size:"P, M, G", img:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
{ id:2, name:"Blusa Charm", price:"R$89,90", size:"M, G", img:"https://images.unsplash.com/photo-1490481651871-ab68de25d43d"}
]
},
{
name:"Estilo Urbano",
whatsapp:"5588888888888",
products:[
{ id:3, name:"Blazer Chic", price:"R$229,90", size:"M, G, GG", img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f"}
]
}
];

function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==="favorites") loadFav();
}

const highlight=document.getElementById("highlight");
data.forEach(store=>{
store.products.forEach(prod=>{
highlight.innerHTML+=card(prod,store);
});
});

const storeList=document.getElementById("storeList");
data.forEach((store,index)=>{
storeList.innerHTML+=`
<div class="card">
<div class="card-content">
<h3>${store.name}</h3>
<p>Ver todas as pe√ßas dispon√≠veis</p>
<button class="btn store-btn" onclick="openStore(${index})">Abrir Loja</button>
</div>
</div>
`;
});

function openStore(index){
showSection("storeProfile");
document.getElementById("storeName").innerText=data[index].name;
const container=document.getElementById("storeProducts");
container.innerHTML="";
data[index].products.forEach(prod=>{
container.innerHTML+=card(prod,data[index]);
});
}

function card(prod,store){
return `
<div class="card">
<img src="${prod.img}">
<div class="card-content">
<h3>${prod.name}</h3>
<div class="price">${prod.price}</div>
<div class="size">Tamanhos: ${prod.size}</div>
<div class="actions">
<button class="btn fav" onclick='save(${JSON.stringify(prod)})'>‚ù§Ô∏è</button>
<button class="btn contact" onclick="window.open('https://wa.me/${store.whatsapp}','_blank')">üì≤</button>
</div>
</div>
</div>
`;
}

function save(prod){
let fav=JSON.parse(localStorage.getItem("fav"))||[];
fav.push(prod);
localStorage.setItem("fav",JSON.stringify(fav));
alert("Pe√ßa salva ‚ù§Ô∏è");
}

function loadFav(){
let fav=JSON.parse(localStorage.getItem("fav"))||[];
const container=document.getElementById("favList");
container.innerHTML="";
fav.forEach(prod=>{
container.innerHTML+=`
<div class="card">
<img src="${prod.img}">
<div class="card-content">
<h3>${prod.name}</h3>
<div class="price">${prod.price}</div>
</div>
</div>
`;
});
}

</script>

</body>
</html>
